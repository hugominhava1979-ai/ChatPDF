<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChatPDF IA ‚Äì Escola</title>
  <style>
    :root {
      --bg: #0a0c10;
      --panel: #11141c;
      --text: #e8ecf5;
      --muted: #8b93a7;
      --neon: #00b7ff;
      --neon-glow: 0 0 18px rgba(0, 183, 255, 0.7);
      --radius: 14px;
      --font: "Inter", system-ui, sans-serif;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #141a22, #05060a 60%);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      height: 100vh;
    }
    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      width: 100%;
    }
    .neon {
      background: var(--panel);
      border: 1px solid rgba(0, 183, 255, 0.3);
      border-radius: var(--radius);
      box-shadow: var(--neon-glow);
      margin: 12px;
      padding: 18px;
    }
    .sidebar h2 { margin-top: 0; }
    .upload-box {
      display: block;
      margin: 16px 0;
      padding: 12px;
      border: 1px dashed var(--neon);
      border-radius: var(--radius);
      text-align: center;
      cursor: pointer;
      color: var(--neon);
      transition: 0.2s;
    }
    .upload-box:hover {
      background: rgba(0, 183, 255, 0.1);
      box-shadow: var(--neon-glow);
    }
    .info h3 { margin-bottom: 6px; }
    .info ul {
      list-style: none;
      padding: 0;
      color: var(--muted);
    }
    .chat {
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 183, 255, 0.2);
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 12px 4px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg { display: flex; }
    .msg.bot .bubble {
      background: rgba(0, 183, 255, 0.1);
      border: 1px solid rgba(0, 183, 255, 0.4);
    }
    .msg.user { justify-content: flex-end; }
    .msg.user .bubble {
      background: linear-gradient(135deg, #00b7ff, #4be0ff);
      color: #000;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: var(--radius);
      max-width: 70%;
      line-height: 1.4;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      border-top: 1px solid rgba(0, 183, 255, 0.2);
      padding-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid rgba(0, 183, 255, 0.3);
      background: #0b0e14;
      color: var(--text);
    }
    .chat-input button {
      padding: 10px 18px;
      border-radius: var(--radius);
      background: var(--neon);
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      box-shadow: var(--neon-glow);
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar neon">
      <h2>Enviar PDF</h2>
      <p>Carregue um PDF para come√ßar a conversar sobre o conte√∫do.</p>
      <label class="upload-box">
        <input type="file" id="pdfInput" accept="application/pdf" hidden />
        <span>üìÑ Selecionar PDF</span>
      </label>
      <div class="info">
        <h3>Como funciona</h3>
        <ul>
          <li>1. Envie o PDF</li>
          <li>2. A IA l√™ o conte√∫do</li>
          <li>3. Fa√ßa perguntas</li>
        </ul>
      </div>
    </aside>

    <main class="chat neon">
      <div class="chat-header">
        <h2>Chat com o Livro</h2>
      </div>

      <div class="chat-window" id="chatWindow">
        <div class="msg bot">
          <div class="bubble">
            Ol√°! Fa√ßa uma pergunta e eu respondo usando a IA DeepSeek.
          </div>
        </div>
      </div>

      <form class="chat-input" id="chatForm">
        <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chatWindow");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("Pensando...", "bot");

      const res = await fetch("https://chatpdf-052h.onrender.com/perguntar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pergunta: text })
      });

      const data = await res.json();

      removeLast();
      addMessage(data.resposta, "bot");
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      msg.appendChild(bubble);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLast() {
      const msgs = chat.querySelectorAll(".msg");
      chat.removeChild(msgs[msgs.length - 1]);
    }
  </script>
</body>
</html>
